{% extends "layout.html" %}

{% block content %}
<div class="container bg-img margin-top">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <form id="sign-up-form" action="/add_user" method="post">
                    <div class="form-group mb-3">
                        <label for="name">Username:</label>
                        <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name.." />
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter your email.." />
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Set your password.." />
                    </div>

                    <div class="form-group mb-3">
                        <label>Gender:</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <!-- ----------------- -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="city">City:</label>
                        <select class="form-control" id="city" name="city">
                            <option>Benghazi</option>
                            <option>Tripoli</option>
                            <option>Misrata</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="role">Role:</label>
                        <select class="form-control" id="role" name="role">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    {% endblock %}
