{% extends 'layout.html' %}


{% block content %}
    <div class="container margin-top">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-plus-circle mr-2"></i>Add New Product</h4>
                    </div>
                    <div class="card-body">
                        <form id="productForm" action="save_product.php" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="name" required placeholder="Enter product name">
                            </div>
                            
                            <div class="form-group">
                                <label for="productPrice">Price ($)</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" step="0.01" class="form-control" id="productPrice" name="price" required placeholder="0.00">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="productDescription">Description</label>
                                <textarea class="form-control" id="productDescription" name="description" rows="3" placeholder="Enter product description"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="productImage">Product Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="productImage" name="image" accept="image/*">
                                    <label class="custom-file-label" for="productImage">Choose file...</label>
                                </div>
                            <!--
                                <small class="form-text text-muted">Or enter image URL below</small>
                            -->   
                                </div>
                            
                        <!-- 
                            <div class="form-group">
                                <label for="imageUrl">Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" name="image_url" placeholder="https://example.com/image.jpg">
                            </div>
                        -->
                            
                            <div class="form-group text-right">
                                <button type="reset" class="btn btn-secondary mr-2">
                                    <i class="fas fa-undo mr-1"></i>Reset
                                </button>
                                <button type="submit" class="btn btn-submit">
                                    <i class="fas fa-save mr-1"></i>Save Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
